        - "&fcan buy or sell items to each other."
        - ""
        - "#29BCFBHow To:"
        - "&8❖ &fCommand: #29BCFB/ah sell <price>"
              
  # Go open the "items" inventory
  playerItems:
    type: INVENTORY
    inventory: "items"
    isPermanent: true
