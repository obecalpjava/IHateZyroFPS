# Locations where rtp will center upon
# Format:
# LOCATION_NAME:
#   World: world
#   CenterX: 100
#   CenterY: 150
#   MaxRadius: 100
#   MinRadius: 5

UseLocationsInSameWorld: true
RequirePermission: false
UseLocationIfAvailable: true
Enabled: true

Locations:
- main_loc:
    World: world
    CenterX: 100
    CenterZ: 150
    MaxRadius: 100
    MinRadius: 5
    Shape: square
