      the server! &7(&c%ticks% &7ticks)'
  transaction:
    kick-enabled: true
    max-delay: 45000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7was kicked for not replying to Transaction
      Packets! &7(&c%delay%ms&7)'
    console-message: '[Vulcan] &c%player% &7was kicked for not replying to Transaction
      Packets! &7(&c%delay%ms&7)'
  keepalive:
