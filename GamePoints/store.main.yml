Title: Points Store
Size: 9

Stores:
  ranks:
    Display:
      default:
        Item:
          name: '%store_name%'
          material: NAME_TAG
          lore:
          - '&7Buy ranks here!'
    Slots: 0
  
  money:
    Display:
      default:
        Item:
          name: '%store_name%'
          material: GOLD_NUGGET
          lore:
          - '&7Buy server money here!'
    Slots: 1
  
  crate_keys:
    Display:
      default:
        Item:
          name: '%store_name%'
          material: TRIPWIRE_HOOK
          lore:
          - '&7Buy crate keys here!'
    Slots: 2

Content:
  filler:
    Display:
      default:
        Item:
          material: BLACK_STAINED_GLASS_PANE
    Slots: 3,4,5,6,7,8
Format:
  Discount:
  - '&7'
  - '&e&l&n%discount_amount%% Discount!'
